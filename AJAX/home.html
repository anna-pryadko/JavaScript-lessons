<script>
arr=[];
getProducts()

function getProducts()
       {
        IdCategory=localStorage.IdCategory;   
    
        var myUrl = `http://404040.co.il/shop/category.php?cid=${IdCategory}`;
        $.ajax({
            type: 'GET',
            datatype: 'json',
            url: myUrl,
            success: function (data) {     
                arr=data;
                print(arr);
                console.log(arr);
            },
            error: function (err) {
                console.log("error : ", error);
            }
            
        });
        
        }


        function print(arr)
        {
        shopURL="http://www.mystor.co.il/php/";
        str="";
        var $prin=$('.prin');
        $(".prin").html('');
        
         $.each(arr,function(i,arr_prin)
               {
              image_url=arr_prin.image;
              str="<div class='card' style='width: 18rem;'>";
              str+="<img class='card-img-top' src="+shopURL+image_url+" alt='Card image cap'>";
              str+="<div class='card-body'>";
              str+="<h5 class='card-title'>"+arr_prin.name+"</h5>";
              str+="<p class='card-text'>"+arr_prin.desc+"</p>";
              str+="<p class='card-text'>Price:  "+arr_prin.new_price+"</p>";
              str+="<p class='card-text'>Index  "+arr_prin.index+"</p>";
              str+="<a href='#' class='btn btn-primary' onclick='goToProd("+arr_prin.index+")'>Info</a>";
              str+="</div>";
              str+="</div>";
           
             $prin.append(str);
               });
        }

        function goToProd(pId)
        {
            // console.log(pId);  
            // console.log(arr);  
            // console.log(arr[pId].index);  
            localStorage.pId=pId;
            window.location.href="product.html";  
        }

    </script>
