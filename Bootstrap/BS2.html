<!DOCTYPE html>
<html lang="en">

<head>

<style>
    body {
        background-color: black;
    }

    .container {
        margin-top: 50px;
    }

    .small_box1 {
        width: 100%;
        height: 100px;
        background-color: aqua;
        margin-bottom: 20px;
    }

    .small_box2 {
        width: 100%;
        height: 100px;
        background-color: green;
        margin-bottom: 20px;
    }

    .small_box3 {
        width: 100%;
        height: 100px;
        background-color: yellow;
        margin-bottom: 20px;
    }

    .small_box4 {
        width: 100%;
        height: 100px;
        background-color: purple;
        margin-bottom: 20px;
    }

    .small_box5 {
        width: 100%;
        height: 100px;
        background-color: yellow;
        margin-bottom: 20px;

        width: 100%;
        height: 100px;
        background-color: purple;
        margin-bottom: 20px;
    }

    .big_box1 {
        width: 100%;
        height: 220px;
        background: linear-gradient(to bottom left, purple, Violet);
        margin-bottom: 20px;
    }

    .big_box2 {
        width: 100%;
        height: 220px;
        background: linear-gradient(to bottom left, purple, Violet);
        margin-bottom: 20px;
    }
</style>

<body>
    <div class="container">

                        <div class="small_box2">9</div>

                    </div>
                </div>

                    <div class="col-xl-8 col-sm-12">

                    </div>
                    <div class="col-xl-4">
                        <div class="small_box6 col-sm-12">14</div>
                    </div>
                </div>
