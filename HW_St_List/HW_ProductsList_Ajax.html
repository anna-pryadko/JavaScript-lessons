<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Products List</title>
    <style>
/*
        .table
        {
            direction: rtl;
        }
*/
        
         h1
        {
            text-align: center;
            padding: 20px;
        }
    
    </style>
</head>
<body>
    <h1>Products List</h1>
    
 

 <div class="row p-3">
 <div class="col-8 offset-2">
   <table class='table'>
              <thead>
              <tr>
              <th scope='col'>#</th>
              <th scope='col'>Name</th>
              <th scope='col'>Description</th>
              <th scope='col'>Price</th>
              <th scope='col'>Date</th>
              </tr>
              </thead>
              <tbody class="prin">
              </tbody>
              </table>

    </div>
</div>

    <script>
           var arr=[];
        // var url = 'http://localhost/ajax/index.php';
           var myUrl = 'http://404040.co.il/products.php';
            $.ajax({
            type: 'POST',
            datatype: 'json',
            url: myUrl,
            async: false,    
            success: function (data) {
            arr = data;
            console.log("db:", arr);
            },
            error: function (err) {
                console.log("error : ", error);
            }
        });
        
        var $prin=$('.prin');
     
         $.each(arr,function(i,arr_prin)
               {
             $prin.append('<tr>'+'<th>'+(i+1)+'</th>'+'<td>'+arr_prin.name+'</td>'+'<td>'+arr_prin.desc+'</td>'+'<td>'+arr_prin.new_price+'</td>'+'<td>'+arr_prin.date+'</td>'+'</tr>');
               });
              
        
    
    </script>

</body>
</html>
