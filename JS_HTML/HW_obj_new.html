<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <style>
        
      .but
        
        {
            margin: 10px;
        }
        
    </style>
</head>
<body>
     
<div class="row p-3">
    <div class="col-3">
        <form>
            <div class="form-group">
                <label for="f1">Enter Name</label>
                <input type="text" class="form-control" id="f1" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="f2">Enter Mail</label>
                <input type="text" class="form-control" id="f2" placeholder="Enter Mail">
            </div>
            <div class="form-group">
                <label for="f3">Enter phone</label>
                <input type="text" class="form-control" id="f3" placeholder="Enter phone">
            </div>
            <input type="buttom" class="btn btn-primary but" id="bt" value="OK" onclick="getValueFromHTML()" />
            
            <input type="buttom" class="btn btn-primary but" id="bt2" value="Print" onclick="printStudent(arr)" />
            
             <input type="buttom" class="btn btn-primary but" id="bt3" value="Sort" onclick="sortStudent(arr)" />
        </form>
    </div>


    <div class="col-6 offset-2">
   <table class='table'>
              <thead>
              <tr>
              <th scope='col'>#</th>
              <th scope='col'>Name</th>
              <th scope='col'>Mail</th>
              <th scope='col'>Phone</th>
              <th scope='col'>Delete</th>
              <th scope='col'>Update</th>
              </tr>
              </thead>
              <tbody id="pr">
              </tbody>
              </table>

    </div>
</div>
                           
      <script>
         
         arr=[];  

          function getValueFromHTML()
        {
          student={};    
          student.name=f1.value ;  
          student.mail=f2.value ;
          student.phone=f3.value ;
          arr.push(student);
            
          console.log(arr);

        }
            
          function printStudent(arr)
          {  
              if (arr.length==0)
                
                 {
                    pr.innerHTML=""; 
                 }
              else
              {
                 str=""; 
              
               for (i=0;i<arr.length;i++)
                  {
              str+="<tr>";
              str+="<th scope='row'>"+(i+1)+"</th>";
              str+="<td>"+arr[i].name+"</td>";
              str+="<td>"+arr[i].mail+"</td>";
              str+="<td>"+arr[i].phone+"</td>";
              str+="<td><button type='button' class='btn btn-primary' onclick='deleteStudent("+i+")'>Delete</button></td>";
              str+="<td><button type='button' class='btn btn-primary' onclick='updateStudent("+i+")'>Update</button></td>";
              str+="</tr>";
              
              pr.innerHTML=str;
                  }
             
          }
              }
             
          
          function deleteStudent(i)
          {
//              console.log(arr[i].name);
              arr.splice(i,1);
              
             
             printStudent(arr);   
                      
          }
          
          function updateStudent(i)
          {
             
            arr[i].name=arr[i].name+'1';
            arr[i].mail=arr[i].mail+'1';
            arr[i].phone=arr[i].phone+'1';
              
            printStudent(arr);   
                    
          }
          
          
         function sortStudent (arr)
         {
              
           arr.sort(function (a, b) 
            {
                    if (a.name<b.name)
             {
                 return -1;
             }
             
             else if (a.name===b.name)
                    {
                        return 0;
                    }
             else 
                 {
                     return 1;
                 }
                    })
             
             printStudent(arr);  
          }
          
    </script> 
       
</body>
</html>
