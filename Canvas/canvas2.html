<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <style>
        
    .but
        
        {
            margin: 10px;
        }
        
    </style>    
</head>
<body>
<div class="container">
    <div class="row p-3">
        <div class="col-3">
            <form>
                <div class="form-group">
                    <label for="f1">Enter Number</label>
                    <input type="text" class="form-control" id="f1" placeholder="Enter Number">
                </div>

                <input type="buttom" class="btn btn-primary but" id="bt" value="Save" onclick="pushArr()" />
                <input type="buttom" class="btn btn-primary but" id="bt1" value="Build" onclick="Build()" />
                <input type="buttom" class="btn btn-primary but" id="bt2" value="Clear" onclick="clearArr()" />
            </form>
        </div>
        </div>
        
    <canvas id="myCanvas" width="900" height="500"></canvas>
   </div> 
    
   <script>
      
      var canvas=document.getElementById('myCanvas')
      canvas.style.backgroundColor='lightgray';
       
      var ctx=canvas.getContext('2d');
       
      arrNum=[];
       
       function pushArr()
       {
           num=f1.value; 
           
           if (num > 500) 
               
           {
                alert("Number is not correct!")
           }
           
           else
               
           {
           
           arrNum.push(num);
           console.log(arrNum);
               
           }
       }
             
       function Build()
       {
           
         ctx.beginPath();  
         ctx.clearRect(0,0,900,500);
         x=0;
         y=0;
         zaz=0;
           
         for(i=0;i<arrNum.length;i++)
             
             {
             ctx.fillStyle='coral';     
             part=900/(arrNum.length+1);
             x=(part-50)+zaz; 
             y=500-arrNum[i]; 
             ctx.fillRect(x, y, 50, arrNum[i]); //x,y,width,height  
             zaz=zaz+part; 
             
             ctx.fillStyle = "brown";
             ctx.font = 'bold 30px sans-serif';
             ctx.fillText(arrNum[i], x, y-10);
                 
             }
        
       }

      function clearArr()
       {
         
          arrNum=[];
          ctx.clearRect(0,0,900,500);
          console.log(arrNum); 
       }
    
    </script>
    
</body>
</html>
