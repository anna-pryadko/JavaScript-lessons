<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Document</title>
    <script src="students.js"></script>
    <title>Students List</title>
    <style>
/*

        {
            direction: rtl;
        }
*/
        
         h1
        {
            text-align: center;
            padding: 20px;
        }
        
        .btn
        {
            margin-top:  30px;
        }

</head>
<body>
    <h1>Search Students</h1>
    
<div class="row p-3">
    <div class="col-3">
        <form>
            <div class="form-group">
                <label for="f1">Search by Name</label>
                <input type="text" class="form-control" id="f1" placeholder="Enter Name">
            </div>
            </form>
             </div>
         <div class="col-3">
            <input type="buttom" class="btn btn-primary but" id="bt" value="Search" onclick="searchByName()" />
            </div>
   </div>
    
    <div class="row p-3">
    <div class="col-3">
        <form>
            <div class="form-group">
                <label for="f1">Search by Address</label>
                <input type="text" class="form-control" id="f2" placeholder="Enter Address">
            </div>
             </form>
             </div>
         <div class="col-3">
            <input type="buttom" class="btn btn-primary but" id="bt" value="Search" onclick="searchByAddress()" />
            </div>
     </div>

   <div class="row p-3">
    <div class="col-3">
        <form>
            <div class="form-group">
                <label for="f1">Search by Mail</label>
                <input type="text" class="form-control" id="f3" placeholder="donny54@yahoo.com">
            </div>
             </form>
             </div>
         <div class="col-3">
            <input type="buttom" class="btn btn-primary but" id="bt" value="Search" onclick="searchByMail()" />
            </div>
     </div>
   
    <div class="row">   
            <h1>Results:</h1>
    </div>
    <div class="row p-3">
 <div class="col-6 offset-2">
   <table class='table'>
              <thead>
              <tr>
              <th scope='col'>#</th>
              <th scope='col'>First Name</th>
              <th scope='col'>Last Name</th>
              <th scope='col'>Address</th>
              <th scope='col'>Phone</th>
              <th scope='col'>Email</th>
              <th scope='col'>Updated At</th>
              <th scope='col'>Created At</th>
              <th scope='col'>Grades AVRG</th>
              </tr>
              </thead>
              <tbody id="prin">
              </tbody>
              </table>

    </div>
</div>
    
<script>
     
     add_AVRG();
     
        function add_AVRG()
       {
            studentsNew=Students.data.map((x)=>{
            x.AVRG=CalcAVRG(x.grades);
            return x; 
            })
             
          }
                                                       
     function CalcAVRG(GradesArr) 
            {   
                 
                 GradesAVRG=0;
                 GradesArr.forEach(y=>{GradesAVRG+=y})
                 return GradesAVRG/GradesArr.length;
            }
    
    console.log(studentsNew);
    
    function searchByName()
    {

    let name = f1.value;
    result = [];
        
    Students.data.forEach(x => {
       if (x.first_name.toLowerCase().startsWith(name)==true)
       {
           result.push(x);
       }
      })
        
        console.log(result);
        printStudents();
    }
    
    
     function searchByAddress()
    {

    let addr = f2.value;
    result = [];
        
    Students.data.forEach(x => {
       if (x.address.toLowerCase().includes(addr)==true)
       {
           result.push(x);
       }
     })
        
        console.log(result);
        printStudents();
    }
    
    
     function searchByMail()
    {

    let mail = f3.value;
        
    const index=Students.data.findIndex(item=>item.email==mail);
    console.log("MailIndex: ", index);   
    }
        
        
        
        
    
    
    
     function printStudents()
       {
   
             str=""; 
              
               for (i=0;i<result.length;i++)
                  {
              str+="<tr>";
              str+="<th scope='row'>"+(i+1)+"</th>";
              str+="<td>"+result[i].first_name+"</td>";
              str+="<td>"+result[i].last_name+"</td>";
              str+="<td>"+result[i].address+"</td>";
              str+="<td>"+result[i].phone+"</td>";
              str+="<td>"+result[i].email+"</td>";
              str+="<td>"+result[i].updatedAt+"</td>";
              str+="<td>"+result[i].createdAt+"</td>";
              str+="</tr>";
              
                  }
          prin.innerHTML=str;
             
          }
    
    </script>
</body>
</html>
