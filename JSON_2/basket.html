<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <title>Basket</title>
    <style>
      .table
        {
            direction: rtl;
        }
     h1
        {
            text-align: center;
        }
    
    </style>
</head>
<body>
       <h1>Products in Basket</h1>

 <div class="row p-3">
 <div class="col-6 offset-2">
   <table class='table'>
              <thead>
              <tr>
              <th scope='col'>#</th>
              <th scope='col'>Name</th>
              <th scope='col'>Price</th>
              
              </tr>
              </thead>
              <tbody id="prin">
              
              </tbody>
              </table>
              
       <div id="totalPr"></div>       
              

    </div>
    </div>
    
    <div class="row p-3">
        <form>
        
            <input type="buttom" class="btn btn-primary but" id="bt" value="Return" onclick="retBuy()" />
             
        </form>
   
    </div>

    <script>
         
        productsInBask=JSON.parse(localStorage.arr);
    
    printBasket();
       
        function printBasket()
       {
        
             str=""; 
              
               for (i=0;i<productsInBask.length;i++)
                  {
            
              str+="<tr>";
              str+="<th scope='row'>"+(i+1)+"</th>";
              str+="<td>"+productsInBask[i].name+"</td>";
              str+="<td>"+productsInBask[i].price+"</td>";
              
             str+="<td><button type='button' class='btn btn-primary' onclick='delProducts("+i+")'>Delete</button></td>";          
                      
              str+="</tr>";
              
                  }
          prin.innerHTML=str;
             
          }
        
        calcTotal();
        
        function calcTotal()
       
        {
             total=0;
            for (i=0;i<productsInBask.length;i++)
                  {
            
              var total=total+Number(productsInBask[i].price);
              
                  }
            totalPr.innerHTML="Total: "+total;
        }
    
        function retBuy()
        {
            window.location.href="api_json.html";
        }
        
        function delProducts(i)
        {
              productsInBask.splice(i,1);
              localStorage.clear();
              localStorage.arr=JSON.stringify(productsInBask);
              
               printBasket();  
              calcTotal();
        }
    </script>
</body>
</html>
