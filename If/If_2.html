<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

    year=Number(prompt("Enter year"));
        
        if (year%4==0 && year%100!=0)
           
        {
         alert(year +"-leap year");      
         }
        
         else if (year%4==0 && year%100==0 && year%400==0)
           
        {
         alert(year +"-leap year");      
         }
        
        else 
            {
                alert(year +"-normal year") 
            }
       
    
    </script>
</head>
<body>
    
</body>
</html>
