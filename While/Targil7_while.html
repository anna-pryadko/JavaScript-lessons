<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    numbers = [];
    i=0;
    N=1;
        
 while (N>0)
  {  
        N = Number(prompt("Enter number"));
        
       if (N==0 && i==0) 
          {
              alert("Error!");
              break;
          } 
      numbers.push(N);
      i++;
  }
        
  max = 0;
  i=0;        
  while (i < numbers.length)
      
  {
      if (numbers[i] > max)
      {
         max = numbers[i];
      }
      i++;
  }
        
 alert("The bigest number is " + max);
       
    </script>
</head>

</body>
</html>
