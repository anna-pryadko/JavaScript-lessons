<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
</head>

<body>
    <div class="container">
        <div class="row p-3">
            <div class="col-3">
                 <form>
                     <div class="form-group">
                        <label for="f1">Enter Mail</label>
                        <input type="text" class="form-control" id="f1" placeholder="Enter Mail" value="s@gmail.com">
                     </div>
                     <div class="form-group">
                         <label for="f2">Enter Password</label>
                         <input type="text" class="form-control" id="f2" placeholder="Enter Password" value="33"> 
                     </div>
            
                    <input type="buttom" class="btn btn-primary but" id="bt" value="Sand" onclick="checkLogin()" />
                 </form>
            </div>
        </div>
    </div>

    <script>

        function checkLogin()
        {
        var arr=[];
        var myUrl = `http://404040.co.il/shop/login.php?mail=${f1.value}&password=${f2.value}`;
        $.ajax({
            type: 'GET',
            datatype: 'json',
            url: myUrl,
            success: function (data) {     
                console.log(data);
                arr=data;
                // console.log(arr[0].index);
                localStorage.id=arr[0].index;
                window.location.href="home.html";   
                window.location.href="categories.html";  
            },
            error: function (err) {
                console.log("error : ", error);
            }
        });
        }
      
    </script>



</body>

</html>
