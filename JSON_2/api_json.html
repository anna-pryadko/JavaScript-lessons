<body>
    <h1>Products</h1>

 <div class="row p-3">
 <div class="col-6 offset-2">
   <table class='table'>
              <thead>
              <tr>
              <th scope='col'>#</th>
              <th scope='col'>Name</th>
              <th scope='col'>Price</th>
              <th scope='col'>Add</th>
              </tr>
              </thead>
              <tbody id="prin">
              </tbody>
              </table>

    </div>
</div>
 
 <div class="row p-3">
        <form>
        
            <input type="buttom" class="btn btn-primary but" id="bt" value="Basket" onclick="buildBasket()" />
             
        </form>
   
    </div>
    
    
    <script>
        
  
        
    printProducts();
       
        function printProducts()
       {
        
             str=""; 
              
               for (i=0;i<pr.products.length;i++)
                  {
              str+="<tr>";
              str+="<th scope='row'>"+(i+1)+"</th>";
              str+="<td>"+pr.products[i].product+"</td>";
              str+="<td>"+pr.products[i].price+"</td>";
             
              str+="<td><button type='button' class='btn btn-primary' onclick='addProducts("+i+")'>Add</button></td>";
              
              str+="</tr>";
              
                  }
          prin.innerHTML=str;
             
          }
        
        
        productsInBask=[];
        
       
       if(localStorage.arr) 
          
       { 
           productsInBask=JSON.parse(localStorage.arr); 
       } 
        
    function addProducts(i)
        {
          prodInBask={};    
          prodInBask.name=pr.products[i].product ;  
          prodInBask.price=pr.products[i].price ;
          
          productsInBask.push(prodInBask);
            
         
             
          localStorage.arr=JSON.stringify(productsInBask);
        }
        
        
    function buildBasket()
        {
            window.location.href="basket.html"; 
        }
    
    </script>
