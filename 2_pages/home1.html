<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    .but
        
        {
            margin: 10px;
        }

</head>
<body>
<h1>This is home page</h1>

 <div class="row p-3">
 <div class="col-6 offset-2">
   <table class='table'>
              <thead>
              <tr>
              <th scope='col'>#</th>
              <th scope='col'>Name</th>
              <th scope='col'>Mail</th>
              <th scope='col'>Phone</th>
              <th scope='col'>Delete</th>
              </tr>
              </thead>
              <tbody id="pr">
              </tbody>
              </table>

    </div>
</div>
 
 <div class="row p-3">
        <form>
        
            <input type="buttom" class="btn btn-primary but" id="bt" value="Add" onclick="addStudent()" />
             
        </form>
   
    </div>
    
  
   
   <script>
       arr=[];
       
       if (localStorage.arr)
            arr=JSON.parse(localStorage.arr);
       
       printStudent();
       
        function printStudent()
       {
        
             str=""; 
              
               for (i=0;i<arr.length;i++)
                  {
              str+="<tr>";
              str+="<th scope='row'>"+(i+1)+"</th>";
              str+="<td>"+arr[i].name+"</td>";
              str+="<td>"+arr[i].mail+"</td>";
              str+="<td>"+arr[i].phone+"</td>";
              str+="<td><button type='button' class='btn btn-primary' onclick='deleteStudent("+i+")'>Delete</button></td>";
              
              str+="</tr>";
              
                  }
          pr.innerHTML=str;
             
          }
              
             
          
          function deleteStudent(i)
          {
//              console.log(arr[i].name);
              
              arr.splice(i,1);
              localStorage.clear();
              localStorage.arr=JSON.stringify(arr)
              
               printStudent();   
                      
          }
       
       function addStudent()
       {
           window.location.href="login1.html";
       }
          
    
    </script>
</body>
</html>
